<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="dist/index.css">
    <title>Find Your Dream Home</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav nav" aria-label="header-navigation">
                <div class="nav__logo">
                    <a href="#" class="nav__logo-link">
                        <svg class="nav__logo-icon" aria-label="logo">
                            <use href="assets/sprites.svg#logo-icon"></use>
                        </svg>
                    </a>
                </div>

                <div class="nav__links">
                    <ul class="nav__links-list list" aria-label="header nav links">
                        <li class="list__item" aria-label="first link">
                            <a href="#" class="list__item-link">Home</a>
                        </li>
                        <li class="list__item" aria-label="second link">
                            <a href="#" class="list__item-link">Service</a>
                        </li>
                        <li class="list__item" aria-label="third link">
                            <a href="#" class="list__item-link">Agents</a>
                        </li>
                        <li class="list__item" aria-label="fourth link">
                            <a href="#" class="list__item-link">Contacts</a>
                        </li>
                    </ul>
                </div>

                <div class="nav__user-controls">
                    <a href="#" class="search__link">
                        <svg class="search__link-icon" aria-label="search img">
                            <use href="assets/sprites.svg#search-icon"></use>
                        </svg>
                    </a>
                    <a href="#" class="account__link">
                        <svg class="account__link-icon" aria-label="account img">
                            <use href="assets/sprites.svg#account-icon"></use>
                        </svg>
                    </a>
                    <button class="btn__link">Sing up</button>
                </div>
            </nav>
        </div>
    </header>

    <main aria-label="main content">
        <section class="hero-section" aria-label="hero section">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <h1 class="hero__content-title">Find Your <span>Dream Home</span></h1>
                        <p class="hero__content-description">
                            Explore our curated selection of exquisite properties meticulously tailored to your
                            unique
                            dream home vision
                        </p>
                        <button class="hero__action-btn btn">Sing up</button>
                    </div>

                    <div class="hero__filters">
                        <form class="hero__filters-search">
                            <div class="hero__filters-group">
                                <label for="location" class="visually-hidden">Location</label>
                                <input type="text" id="location" name="location" placeholder="Location">
                                <svg class="filters-group__link-icon" aria-label="Location img">
                                    <use href="assets/sprites.svg#location-icon"></use>
                                </svg>
                            </div>

                            <div class="hero__filters-group">
                                <label for="type" class="visually-hidden">Type</label>
                                <select id="type" name="type">
                                    <option value="">Type</option>
                                    <option value="house">House</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="villa">Villa</option>
                                </select>
                                <svg class="filters-group__link-icon" aria-label="Type img">
                                    <use href="assets/sprites.svg#type-icon"></use>
                                </svg>
                            </div>

                            <div class="hero__filters-group">
                                <label for="price" class="visually-hidden">Price Range</label>
                                <input type="text" id="price" name="price" placeholder="Price Range">
                                <svg class="filters-group__link-icon" aria-label="Price img">
                                    <use href="assets/sprites.svg#price-icon"></use>
                                </svg>
                            </div>

                            <button type="submit" class="hero__filters-search-btn btn">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
